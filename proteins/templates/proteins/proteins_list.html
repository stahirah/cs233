{% extends 'index.html' %}

{%block content%}
  <h2>List of COVID Proteins</h2>

<div class="proteins">
    {% for protein in proteins %}
        <div class = "protein">
            <h><a href="{% url 'proteins:detail' protein.slug %}">{{protein.protein_id}}</a></h>
            <p>{{protein.protein_name}}</p>
            <p>{{protein.function_preview}}</p>
            </div>{}{% endfor %}
    </div>
{% endblock %}
