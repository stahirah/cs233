{% extends 'index.html' %}
{%block content%}


<div class="details">

      <div>
        <h1>{{protein.protein_id}}</h1>
          <div class="result">
        <h3>FULL PROTEIN NAME</h3>
            <p>{{protein.protein_name}}</p>
        <h3>FUNCTION</h3>
            <p>{{protein.function|linebreaksbr}}</p>
        <h3>TARGETS</h3>
        <p>{{protein.locations|linebreaksbr}}</p>
            </div>

          </div>


    <div>
             <h1>LOCATIONS</h1>
                         {% for p in photos %}
                               <h3>{{p.images.name|slice:":-12"}}</h3><img src="{{p.images.url}}">
                        {% endfor %}
            </div>

</div>
<div class="center"><button class="button2" id="listBtn"> <a href="{% url 'homepage' %}">BACK TO HOMEPAGE</a></button></div>



{% endblock %}
