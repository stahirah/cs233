{% extends 'index.html' %}
{%block content%}


<div class="slide">


        <h1>{{protein.protein_id}}</h1>
    <div class = "description-box">
        <h2>FULL PROTEIN NAME</h2>
            <p>{{protein.protein_name}}</p>
        </div>
    <div class = "description-box">
        <h2>FUNCTION</h2>
            <p>{{protein.function|linebreaksbr}}</p>
        </div>
    <div class = "description-box">
        <h2>TARGETS</h2>
        <p>{{protein.locations|linebreaksbr}}</p>
              </div>
</div>

<div class="slide">
    <h1>LOCATIONS</h1>
                         {% for p in photos %}
                                <div>
                               <h2 class = "thumb3">{{p.images.name|slice:":-12"}}</h2><img src="{{p.images.url}}">
                                    </div>
                        {% endfor %}

</div>
</div>
<div class="center"><button class="button2" id="listBtn"> <a href="{% url 'homepage' %}">BACK TO HOMEPAGE</a></button></div>



{% endblock %}
