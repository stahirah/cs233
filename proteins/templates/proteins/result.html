{% extends 'index.html' %}
{%block content%}

    <div class="protein-detail">
      <div class="protein">
        <h1>{{protein.protein_id}}</h1>
        <h3>FULL PROTEIN NAME</h3>
        <p>{{protein.protein_name}}</p>
        <h3>FUNCTION</h3>
        <p>{{protein.function}}</p>
        <h3>TARGETS</h3>
        <div class="sticky">
          <img src="image_base.png" alt="x">
        </div>
        <p>{{protein.locations}}</p>
      </div>
    </div>
    <div class="credits">
      <a href="index.html">BACK TO HOMEPAGE</a>
    </div>

{% endblock %}
